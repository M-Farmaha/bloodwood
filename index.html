<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloodwood Game Rules</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        text-align: center;
      }

      #buttons {
        position: fixed;
        width: 100%;
        height: 50px;
        top: 0;
        z-index: 10;

        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        background: linear-gradient(to right, #0f0f13, #20232f, #0f0f13);
      }

      button {
        height: 30px;
        padding: 0 10px;
        font-size: 16px;
        cursor: pointer;
        background: transparent;
        color: #da0000;
        border-image: linear-gradient(to bottom, #da0000, #8b0000) 1;
        border-width: 1px;
        border-style: solid;
      }

      button:hover {
        color: white;
        background: linear-gradient(to bottom, #da0000, #8b0000);
        border-image: linear-gradient(to bottom, #da0000, #8b0000) 1;
      }

      button.active {
        color: white;
        background: linear-gradient(to bottom, #da0000, #8b0000);
        border-image: linear-gradient(to bottom, #da0000, #8b0000) 1;
      }

      iframe {
        width: 100%;
        height: calc(100vh - 60px);
        border: none;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="buttons">
      <button id="btn-en" onclick="loadPDF('rules_en.pdf', 'en')">English</button>
      <button id="btn-ua" onclick="loadPDF('rules_ua.pdf', 'ua')">Українська</button>
    </div>

    <iframe id="pdfFrame" src="rules_en.pdf"></iframe>

    <script>
      function loadPDF(url, lang) {
        const frame = document.getElementById("pdfFrame");
        frame.src = url;

        if (lang === "ua") {
          document.title = "Правила гри Bloodwood";
        } else {
          document.title = "Bloodwood Game Rules";
        }

        document.querySelectorAll("#buttons button").forEach((btn) => btn.classList.remove("active"));
        document.getElementById("btn-" + lang).classList.add("active");
      }

      document.getElementById("btn-en").classList.add("active");
    </script>
  </body>
</html>
