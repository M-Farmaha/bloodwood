<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloodwood Game Rules</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        background: linear-gradient(to bottom, #60889c, #1c251e);
      }

      body {
        font-family: sans-serif;
        text-align: center;
        min-height: 100vh;
        width: 100vw;

        background: url("bg.jpg") no-repeat top center fixed;
        background-size: contain;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #buttons {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      button {
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        background: #000000;
        color: #da0000;
        border-image: linear-gradient(to bottom, #da0000, #8b0000) 1;
        border-width: 1px;
        border-style: solid;
      }

      button:hover {
        color: white;
        background: linear-gradient(to bottom, #da0000, #8b0000);
        border-image: linear-gradient(to bottom, #da0000, #8b0000) 1;
      }

      button.active {
        color: white;
        background: linear-gradient(to bottom, #da0000, #8b0000);
        border-image: linear-gradient(to bottom, #da0000, #8b0000) 1;
      }

      iframe {
        width: 100%;
        height: calc(100vh - 60px);
        border: none;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="buttons">
      <button onclick="window.open('rules_en.pdf', '_blank')">English</button>
      <button onclick="window.open('rules_ua.pdf', '_blank')">Українська</button>
    </div>
  </body>
</html>
