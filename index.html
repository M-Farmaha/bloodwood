<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bloodwood Game Rules</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 50px;
      }

      iframe {
        width: 100%;
        height: calc(100vh - 66px);
        border: none;
      }

      #buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        background: linear-gradient(to right, #0f0f13, #20232f, #0f0f13);
        padding: 10px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 10;
      }
      button {
        height: 30px;
        padding: 0 10px;
        font-size: 16px;
        cursor: pointer;
        background: transparent;
        color: #da0000;
        border-image: linear-gradient(to bottom, #da0000, #8b0000) 1;
        border-width: 1px;
        border-style: solid;
        overflow: hidden;
      }
      button:hover {
        color: white;
        background: linear-gradient(to bottom, #da0000, #8b0000);
        border-image: linear-gradient(to bottom, #da0000, #8b0000) 1;
        border-width: 1px;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <div id="buttons">
      <button onclick="loadPDF('rules_en.pdf')">English</button>
      <button onclick="loadPDF('rules_ua.pdf')">Українська</button>
    </div>

    <iframe id="pdfFrame" src="rules_en.pdf" width="100%" height="800px" style="border: none"></iframe>

    <script>
      function loadPDF(url) {
        document.getElementById("pdfFrame").src = url;
      }
    </script>
  </body>
</html>
